<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h1>Simple Bank</h1>
        <h2>Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="my-login-form">
            <form>
                <div class="my-form-group">
                    <label>User Name</label>
                    <input type="text" id="username" name='username' class="form-control" placeholder="User Name" required>
                </div>
                <div class="my-form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="my-form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="my-form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" name='lastName' class="form-control" placeholder="Last Name" required>
                </div>
                <div class="my-form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="my-form-group">
                    <label>Date of birthday</label>
                    <input type="text" id="birthday" name="birthday" class="form-control" placeholder="01.01.1985" required>
                </div>
                <a onclick="setUser()" href="#" class="btn  btn-black" >Register</a>
                <a href="index.html" class="btn btn-dark">Login</a>
            </form>
        </div>
    </div>
</div>

<script src="/js/fetch_register.js"></script>

</body>
</html>
